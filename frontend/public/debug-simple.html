<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Sistema de Voluntariado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard DEBUG Simple</h1>
    
    <div id="auth-status" class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-4">Estado de Autenticaci√≥n</h2>
        <div id="auth-info">‚è≥ Verificando...</div>
    </div>
    
    <div id="debug-info" class="bg-blue-50 p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-4">Informaci√≥n de Debug</h2>
        <div id="debug-content">‚è≥ Cargando...</div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Controles</h2>
        <div class="space-x-4">
            <button id="test-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test JS
            </button>
            <button id="check-auth-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Verificar Auth
            </button>
            <button id="show-storage-btn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                Mostrar Storage
            </button>
            <button id="clear-storage-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Limpiar Storage
            </button>
        </div>
    </div>

    <script>
        console.log('üöÄ Script iniciando...');
        
        function updateAuthInfo(message) {
            const authInfo = document.getElementById('auth-info');
            if (authInfo) {
                authInfo.innerHTML = message;
            }
        }
        
        function updateDebugInfo(message) {
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                debugContent.innerHTML = message;
            }
        }
        
        function verificarAuth() {
            console.log('üîç Verificando autenticaci√≥n...');
            
            const token = localStorage.getItem('organizacionAuthToken');
            const organizacion = localStorage.getItem('organizacion');
            
            console.log('Token:', token ? 'PRESENTE' : 'AUSENTE');
            console.log('Organizaci√≥n:', organizacion ? 'PRESENTE' : 'AUSENTE');
            
            if (token && organizacion) {
                try {
                    const orgData = JSON.parse(organizacion);
                    const authMessage = `
                        <div class="text-green-600">
                            <div class="font-semibold">‚úÖ Autenticaci√≥n EXITOSA</div>
                            <div class="mt-2 text-sm">
                                <div><strong>Email:</strong> ${orgData.correo || 'N/A'}</div>
                                <div><strong>Organizaci√≥n:</strong> ${orgData.nombre || orgData.nombreOrganizacion || 'N/A'}</div>
                                <div><strong>Representante:</strong> ${orgData.nombreRepresentante || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                    updateAuthInfo(authMessage);
                    return true;
                } catch (e) {
                    console.error('Error parseando organizaci√≥n:', e);
                    updateAuthInfo(`<div class="text-red-600">‚ùå Error parseando datos: ${e.message}</div>`);
                    return false;
                }
            } else {
                const missing = [];
                if (!token) missing.push('token');
                if (!organizacion) missing.push('organizaci√≥n');
                
                updateAuthInfo(`<div class="text-red-600">‚ùå Faltan: ${missing.join(', ')}</div>`);
                return false;
            }
        }
        
        function mostrarStorage() {
            console.log('üì± Contenido del localStorage:');
            let storageContent = '<div class="text-sm space-y-1">';
            
            if (localStorage.length === 0) {
                storageContent += '<div>localStorage est√° vac√≠o</div>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    console.log(`${key}:`, value);
                    storageContent += `<div><strong>${key}:</strong> ${value ? (value.length > 50 ? value.substring(0, 50) + '...' : value) : 'null'}</div>`;
                }
            }
            
            storageContent += '</div>';
            updateDebugInfo(storageContent);
        }
        
        function limpiarStorage() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el localStorage?')) {
                localStorage.clear();
                console.log('üßπ localStorage limpiado');
                verificarAuth();
                mostrarStorage();
            }
        }
        
        // Configurar botones cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± DOM listo, configurando eventos...');
            
            // Test button
            const testBtn = document.getElementById('test-btn');
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    console.log('‚úÖ Bot√≥n de test clickeado');
                    alert('¬°JavaScript funciona correctamente!');
                });
            }
            
            // Check auth button
            const checkAuthBtn = document.getElementById('check-auth-btn');
            if (checkAuthBtn) {
                checkAuthBtn.addEventListener('click', verificarAuth);
            }
            
            // Show storage button
            const showStorageBtn = document.getElementById('show-storage-btn');
            if (showStorageBtn) {
                showStorageBtn.addEventListener('click', mostrarStorage);
            }
            
            // Clear storage button
            const clearStorageBtn = document.getElementById('clear-storage-btn');
            if (clearStorageBtn) {
                clearStorageBtn.addEventListener('click', limpiarStorage);
            }
            
            // Verificaci√≥n inicial
            console.log('üîç Haciendo verificaci√≥n inicial...');
            verificarAuth();
            mostrarStorage();
            
            console.log('‚úÖ Todo configurado correctamente');
        });
        
        // Log de prueba cada 5 segundos
        setInterval(function() {
            console.log('‚è∞ Script sigue funcionando -', new Date().toLocaleTimeString());
        }, 5000);
        
        console.log('üéâ Script cargado completamente');
    </script>
</body>
</html>
